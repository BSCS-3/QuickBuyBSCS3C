<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBuy Registration</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">QuickBuy</h2>
            <p class="subtitle">Shop in a Snap with us!</p>

            <form class="form">
                <label class="label">Username:</label>
                <input type="text" class="input" placeholder="sample" required />

                <label class="label">Email:</label>
                <input type="email" class="input" placeholder="sample@gmail.com" required />

                <label class="label">Password:</label>
                <div class="password-container">
                    <input type="password" class="input" placeholder="password" required />
                    <span class="toggle-password">👁️</span>
                </div>

                <label class="label">Repeat Password:</label>
                <div class="password-container">
                    <input type="password" class="input" placeholder="password" required />
                    <span class="toggle-password">👁️</span>
                </div>

                <p class="forgot-password"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="btn">Register as a Customer</button>

                <p class="signup-text">
                    Already have an account? <a href="/login">Log in</a>
                </p>
                <p class="signup-text">
                    Looking to start a business? <a href="#">Become a Seller</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
