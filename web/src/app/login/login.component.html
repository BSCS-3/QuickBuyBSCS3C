<!-- Include Font Awesome CDN in your head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div class="container"> 
    <div class="card">
        <h2 class="title">QuickBuy</h2>
        <p class="subtitle">Shop in a Snap with us!</p>

        <form class="form">
            <label class="label">Email:</label>
            <input type="email" class="input" placeholder="sample@gmail.com" />

            <label class="label">Password:</label>
            <div class="password-container">
                <input type="password" id="password" class="input" placeholder="password" />
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <div class="forgot-password">
                <a href="#" class="text-blue-500">Forgot Password?</a>
            </div>

            <button class="btn">Log In</button>

            <p class="text-center signup-text">
                Don't have an account? <a href="/register">Sign up</a> <br><br>
                Looking to start a business? <a href="/register">Become a Seller</a>
            </p>            
        </form>
    </div>
</div>
